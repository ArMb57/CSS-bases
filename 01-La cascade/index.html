<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Définir le CSS, La cascade</title>
<!-- La cascade le dernière déclaration l'emporte, donc l'inline prend le dessus -->
    <style>
        h1{
          color:blue;
        }
    </style>
</head>

<body>
    <!-- 3 manières de définir du CSS: inline, avec la balise Style et dans une feuille de style -->
    

    <h1 style="color:yellow"> Lorem ipsum dolor sit amet.</h1>

</body>
</html>
